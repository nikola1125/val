<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600;800&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ffe4e1 0%, #ffc0cb 50%, #ffb6c1 100%);
            font-family: 'Poppins', sans-serif;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="%23ff1493"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') 16 16, auto;
        }

        /* Falling Roses Animation */
        .rose {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Realistic Bunny Animation */
        .bunny-container {
            position: absolute;
            z-index: 2;
        }

        .bunny {
            font-size: 3rem;
            animation: bunny-hop 0.8s ease-out infinite;
            transform-origin: bottom center;
            display: block;
        }

        @keyframes bunny-hop {
            0% {
                transform: translateY(0) scaleY(0.8) scaleX(1.2);
                animation-timing-function: ease-out;
            }
            10% {
                transform: translateY(-10px) scaleY(1.1) scaleX(0.9);
            }
            40% {
                transform: translateY(-80px) scaleY(1) scaleX(1);
                animation-timing-function: ease-in;
            }
            60% {
                transform: translateY(0) scaleY(0.9) scaleX(1.1);
            }
            80% {
                transform: translateY(-10px) scaleY(1.05) scaleX(0.95);
            }
            100% {
                transform: translateY(0) scaleY(0.8) scaleX(1.2);
            }
        }

        .bunny-shadow {
            width: 40px;
            height: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
            margin: -5px auto 0;
            animation: shadow-scale 0.8s ease-out infinite;
        }

        @keyframes shadow-scale {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            40% {
                transform: scale(0.5);
                opacity: 0.1;
            }
        }

        /* Mouse Trail Effect */
        .trail-particle {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,182,193,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: fadeOut 1s forwards;
            z-index: 10;
            mix-blend-mode: screen;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }

        /* Runaway Button */
        #noBtn {
            position: fixed;
            z-index: 50;
            transition: all 0.2s ease-out;
            cursor: not-allowed;
        }

        /* Heart Beat Animation */
        .heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(255, 105, 180, 0.37);
        }

        /* Floating hearts background */
        .floating-heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.2);
            font-size: 1.5rem;
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 0.6; }
        }

        /* Success Modal */
        #successModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 182, 193, 0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Button wrapper */
        .button-wrapper {
            display: inline-flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #yesBtn {
            position: relative;
            z-index: 51;
            cursor: pointer;
        }
    </style>
</head>
<body class="h-screen w-screen relative">

<!-- Background Floating Hearts -->
<div id="bgHearts"></div>

<!-- Falling Roses Container -->
<div id="rosesContainer"></div>

<!-- Hopping Bunnies Container -->
<div id="bunniesContainer"></div>

<!-- Main Content -->
<div class="relative z-20 h-full flex items-center justify-center p-4">
    <div class="glass-card rounded-3xl p-8 md:p-12 max-w-2xl w-full text-center">

        <!-- Cute Bunny Header -->
        <div class="text-6xl mb-4 animate-bounce">üê∞üíïüê∞</div>

        <h1 class="text-4xl md:text-6xl font-bold text-pink-600 mb-4" style="font-family: 'Dancing Script', cursive;">
            My Dearest Love
        </h1>

        <p class="text-lg md:text-xl text-pink-800 mb-8 leading-relaxed">
            From the moment I met you, my heart has been hopping with joy like these little bunnies...
            <br><br>
            <span class="text-2xl text-pink-600 font-semibold">Will you be my Valentine?</span>
        </p>

        <!-- Buttons Wrapper -->
        <div class="button-wrapper" id="buttonWrapper">

            <!-- Yes Button -->
            <button id="yesBtn" class="heartbeat bg-gradient-to-r from-pink-500 to-rose-500 text-white font-bold py-4 px-8 md:py-6 md:px-12 rounded-full text-xl md:text-2xl shadow-lg hover:shadow-2xl transform hover:scale-110 transition-all duration-300 border-4 border-white">
                YES! üíñ
            </button>

            <!-- No Button - Will be positioned immediately to the right of Yes -->
            <button id="noBtn" class="bg-gray-400 text-white font-bold py-3 px-6 rounded-full text-lg shadow-md opacity-80">
                No... üíî
            </button>
        </div>

    </div>
</div>

<!-- Success Modal -->
<div id="successModal">
    <div class="text-center z-10">
        <div class="text-8xl mb-4 animate-bounce">üéâüíïüê∞</div>
        <h2 class="text-5xl md:text-7xl font-bold text-white mb-4" style="font-family: 'Dancing Script', cursive;">
            You Said YES!
        </h2>
        <p class="text-2xl text-white mb-8">You've made me the happiest person alive! üíï</p>
        <div class="text-6xl">üåπüåπüåπ</div>
    </div>
    <div id="confettiContainer"></div>
</div>

<script>
    // Configuration
    const ROSE_COUNT = 50;
    const BUNNY_COUNT = 12;
    const BG_HEART_COUNT = 20;

    // Elements
    const rosesContainer = document.getElementById('rosesContainer');
    const bunniesContainer = document.getElementById('bunniesContainer');
    const bgHeartsContainer = document.getElementById('bgHearts');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const successModal = document.getElementById('successModal');
    const confettiContainer = document.getElementById('confettiContainer');

    let isInitialized = false;

    // Initialize Background Hearts
    function createBgHearts() {
        for (let i = 0; i < BG_HEART_COUNT; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'üíó';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.animationDuration = (4 + Math.random() * 4) + 's';
            bgHeartsContainer.appendChild(heart);
        }
    }

    // Initialize Falling Roses
    function createRoses() {
        const roseEmojis = ['üåπ', 'ü•Ä', 'üå∫', 'üå∏', 'üèµÔ∏è'];

        for (let i = 0; i < ROSE_COUNT; i++) {
            const rose = document.createElement('div');
            rose.className = 'rose';
            rose.innerHTML = roseEmojis[Math.floor(Math.random() * roseEmojis.length)];
            rose.style.left = Math.random() * 100 + '%';
            rose.style.top = -50 + 'px';
            rose.style.animationDuration = (5 + Math.random() * 10) + 's';
            rose.style.animationDelay = Math.random() * 5 + 's';
            rose.style.opacity = 0.6 + Math.random() * 0.4;
            rose.style.fontSize = (1.5 + Math.random() * 2) + 'rem';
            rosesContainer.appendChild(rose);
        }
    }

    // Initialize Realistic Hopping Bunnies
    function createBunnies() {
        const bunnyEmojis = ['üê∞', 'üêá', 'üê∞', 'üêá', 'üíï'];

        for (let i = 0; i < BUNNY_COUNT; i++) {
            const container = document.createElement('div');
            container.className = 'bunny-container';
            container.style.left = Math.random() * 85 + '%';
            container.style.top = Math.random() * 85 + '%';

            const shadow = document.createElement('div');
            shadow.className = 'bunny-shadow';
            shadow.style.animationDelay = Math.random() * 0.8 + 's';

            const bunny = document.createElement('div');
            bunny.className = 'bunny';
            bunny.innerHTML = bunnyEmojis[Math.floor(Math.random() * bunnyEmojis.length)];
            bunny.style.animationDelay = Math.random() * 0.8 + 's';
            bunny.style.animationDuration = (0.6 + Math.random() * 0.4) + 's';

            let currentX = parseFloat(container.style.left);
            setInterval(() => {
                const hopDirection = Math.random() > 0.5 ? 1 : -1;
                const hopDistance = Math.random() * 15;
                currentX += hopDirection * hopDistance;
                currentX = Math.max(5, Math.min(90, currentX));
                container.style.left = currentX + '%';
                bunny.style.transform = hopDirection > 0 ? 'scaleX(1)' : 'scaleX(-1)';
            }, 800);

            container.appendChild(shadow);
            container.appendChild(bunny);
            bunniesContainer.appendChild(container);
        }
    }

    // Mouse Trail Effect
    let lastTrail = 0;
    document.addEventListener('mousemove', (e) => {
        const now = Date.now();
        if (now - lastTrail < 50) return;
        lastTrail = now;

        const trail = document.createElement('div');
        trail.className = 'trail-particle';
        trail.style.left = e.clientX + 'px';
        trail.style.top = e.clientY + 'px';
        document.body.appendChild(trail);
        setTimeout(() => trail.remove(), 1000);

        // Push roses away
        const roses = document.querySelectorAll('.rose');
        roses.forEach(rose => {
            const rect = rose.getBoundingClientRect();
            const distance = Math.hypot(e.clientX - (rect.left + rect.width/2),
                e.clientY - (rect.top + rect.height/2));

            if (distance < 80) {
                const angle = Math.atan2(rect.top - e.clientY, rect.left - e.clientX);
                const pushX = Math.cos(angle) * 100;
                const pushY = Math.sin(angle) * 100;

                rose.style.transform = `translate(${pushX}px, ${pushY}px) rotate(${Math.random()*360}deg)`;
                rose.style.opacity = '0.3';

                setTimeout(() => {
                    rose.style.transform = '';
                    rose.style.opacity = '';
                }, 2000);
            }
        });
    });

    // Initialize No Button immediately to the right of Yes button
    function initializeNoButton() {
        // Get Yes button position
        const yesRect = yesBtn.getBoundingClientRect();

        // Position No button immediately to the right with small gap
        const gap = 16; // 16px gap between buttons
        const startX = yesRect.right + gap;
        const startY = yesRect.top;

        // Apply position
        noBtn.style.left = startX + 'px';
        noBtn.style.top = startY + 'px';

        isInitialized = true;
        console.log('No button initialized at:', startX, startY);
    }

    // Move No button within screen bounds
    function moveNoButton(mouseX, mouseY) {
        if (!isInitialized) return;

        const currentRect = noBtn.getBoundingClientRect();
        const btnWidth = currentRect.width;
        const btnHeight = currentRect.height;

        // Screen boundaries with padding
        const padding = 20;
        const minX = padding;
        const minY = padding;
        const maxX = window.innerWidth - btnWidth - padding;
        const maxY = window.innerHeight - btnHeight - padding;

        // Current center
        const centerX = currentRect.left + btnWidth / 2;
        const centerY = currentRect.top + btnHeight / 2;

        // Distance from mouse
        const distX = centerX - mouseX;
        const distY = centerY - mouseY;
        const distance = Math.hypot(distX, distY);

        // If mouse is close, move away
        if (distance < 120 && distance > 0) {
            // Calculate escape vector
            let moveX = (distX / distance) * 30;
            let moveY = (distY / distance) * 30;

            // Add slight randomness
            moveX += (Math.random() - 0.5) * 10;
            moveY += (Math.random() - 0.5) * 10;

            // Calculate new position
            let newX = currentRect.left + moveX;
            let newY = currentRect.top + moveY;

            // Strict boundary checking
            if (newX < minX) newX = minX;
            if (newX > maxX) newX = maxX;
            if (newY < minY) newY = minY;
            if (newY > maxY) newY = maxY;

            // Apply position
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Add slight rotation
            const rotation = (Math.random() - 0.5) * 15;
            noBtn.style.transform = `rotate(${rotation}deg)`;
        }
    }

    // Mouse tracking
    document.addEventListener('mousemove', (e) => {
        moveNoButton(e.clientX, e.clientY);
    });

    // Handle hover
    noBtn.addEventListener('mouseenter', (e) => {
        const rect = noBtn.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        moveNoButton(centerX, centerY);
    });

    // Click handlers
    noBtn.addEventListener('click', (e) => {
        e.preventDefault();
        noBtn.style.transform = 'scale(0.9) rotate(5deg)';
        setTimeout(() => {
            noBtn.style.transform = '';
        }, 150);
    });

    yesBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        successModal.style.display = 'flex';
        createConfetti();

        document.querySelectorAll('.bunny').forEach(bunny => {
            bunny.style.animationPlayState = 'paused';
        });
    });

    // Create Confetti
    function createConfetti() {
        const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ffc0cb', '#ffffff', '#ff0000'];

        for (let i = 0; i < 100; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                confettiContainer.appendChild(confetti);

                setTimeout(() => confetti.remove(), 4000);
            }, i * 30);
        }
    }

    // Initialize immediately when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(initializeNoButton, 0);
        });
    } else {
        // DOM already loaded
        setTimeout(initializeNoButton, 0);
    }

    // Also initialize on full load to ensure styles are applied
    window.addEventListener('load', () => {
        if (!isInitialized) {
            initializeNoButton();
        }
    });

    // Handle resize
    window.addEventListener('resize', () => {
        if (isInitialized) {
            const currentRect = noBtn.getBoundingClientRect();
            const padding = 20;

            let newX = currentRect.left;
            let newY = currentRect.top;

            if (newX > window.innerWidth - currentRect.width - padding) {
                newX = window.innerWidth - currentRect.width - padding;
            }
            if (newY > window.innerHeight - currentRect.height - padding) {
                newY = window.innerHeight - currentRect.height - padding;
            }

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }
    });

    // Start everything
    createBgHearts();
    createRoses();
    createBunnies();
</script>
</body>
</html>
